<div class="py-2 bg-dark text-white">
    <div class="container">

        <p class="h5 mb-3">{{ site.title | escape }}</p>

        <div class="row">

            <div class="col-sm">
                <ul class="list-unstyled">
                    <li>
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li>
                        <a class="text-white" href="mailto:{{ site.email }}">
                            {{ site.email }}
                        </a>
                    </li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="col-sm text-right">
                <a class="text-white" href="https://xamorena.github.io/">Powered by Github Pages</a>
                <h6>{{- site.description | escape -}}</h6>
            </div>

        </div>

    </div>
</div>
