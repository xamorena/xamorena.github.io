<section class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-2">
                {% include "components/carousel.html" %}
            </div>
            <div class="col-lg-8 col-md-10">
                <h2 class="display-5 mb-4 text-justify">{{node.title}}</h2>
                <p class="lead mb-6 text-justify">{{node.subtitle}}</p>
                <a class="btn btn-lg btn-primary mx-1" href="/auth/login">{{node.metas.more_label}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-2 my-2">
                <hr/>
                {% for para in node.contents %}
                <p class="text-justify">{{para|e|e}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
