<section class="container-fluid">
    <div class="row">
        <div class="col-12 my-2 mx-2">
            {% for para in page.contents %}
            <div class="text-justify">{{para|md|safe}}</div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        {% for item in page.children %}
        <div class="col-12 my-2 mx-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>{{item.title|e|e}}</h3>
                </div>
                <div class="card-body p-4">
                    {% if item.contents %}
                    {% for para in item.contents %}
                    <div class="text-justify">{{para|md|safe}}</div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
