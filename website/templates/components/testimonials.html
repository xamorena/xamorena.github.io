<section class="container-fluid py-5 text-center">
    <div class="row d-flex flex-md-row">
        {% for item in node.children %}
        <div class="col-xl-3 col-md-6 col-sm-12 p-4">
            {% if 'metas' in item %}
            {% if 'image_url' in item.metas %}
            <img alt="image" class="img-fluid m-4"
                 src="{{item.metas.image_url}}">
            {% endif %}
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
